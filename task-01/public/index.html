<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat Intern | Task-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500&family=Montserrat:wght@300;500;600;700;800;900&family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container flex">
        <div class="col-1">
           
            <img src="https://image.freepik.com/free-vector/online-registration-concept-background_23-2147984852.jpg" alt="">
        </div>
        <div class="col-2">
            <div class="heading">
                
                <h3 class="title">Let us know you..</h3>
            </div>
            <form action="/sign_up" class="form-container" method="POST">
                

                <input type="text" placeholder="enter username" class="username input" id="name" name="name" required><br>

                
                <input type="email" class="email input" placeholder="enter email" id="email" name="email" required><br>

               
                <input type="tel" class="mobile input" placeholder="Mobile No"  id="mobile" name="mobile" required><br>

                
                <input type="password" class="password input" placeholder="password" id="password" name="password" required><br>
                
                <button type="submit" class="btn" >Register</button>
            </form>
        </div>
    </div>

    <!-- <div id="toastBox"></div>
    <script src="../index.js"></script> -->
</body>
</html>
